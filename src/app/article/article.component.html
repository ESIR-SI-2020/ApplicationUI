<mat-card>
    <mat-card-title>Article</mat-card-title>
    <mat-card-content>
  
      <div *ngIf="isLoading">   
        <mat-spinner ></mat-spinner>
      </div>

      <div *ngIf="error" class="error">
        <p>{{ error }} </p>
      </div>
  
      <p>
        id :            {{(article | async).id}} <br />
        url :           {{(article | async).url}} <br />
        owner :         {{(article | async).owner}} <br />
        shared by :      {{(article | async).sharedBy}} <br /> 
        tags :          {{(article | async).tags}} <br />
        suggested tags : {{(article | async).suggestedTags}} <br />
      </p>
  
    </mat-card-content>
  </mat-card>
