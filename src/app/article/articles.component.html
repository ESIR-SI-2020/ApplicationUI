<mat-card>
    <mat-card-title>List of Articles</mat-card-title>
    <mat-card-content>

        <div *ngIf="isLoading">
            <mat-spinner ></mat-spinner>
        </div>

        <div *ngIf="error" class="error">
            <p>{{ error }} </p>
        </div>

        <mat-list *ngIf="!isLoading && !error">
            <mat-list-item *ngFor="let article of articles">
                <app-article [article]="article"></app-article>
            </mat-list-item>
        </mat-list>

    </mat-card-content>
</mat-card>
