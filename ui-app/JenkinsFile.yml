pipeline {
  agent any
  tools {nodejs "node"}
  stages {
        
    stage('Cloning Git') {
      steps {
        git 'https://github.com/ESIR-SI-2020/ApplicationUI.git'
      }
    }
        
    stage('Install dependencies') {
      steps {
        sh 'npm install'
      }
    }

    stage('Build'){
      steps{
        sh 'npm build --prod'
      }
    }

    stage('Test'){
      steps{
        sh 'npm run-script test'
      }
    }
    

    stage ('build docker image'){
      steps{
        sh 'docker build -t ui-app-image .'
      }
    }

    stage('deploy'){
      steps{
        sh 'docker run --name ui-app -d -p 8090:80 ui-app-image'
      }
    }
     
  }
}
