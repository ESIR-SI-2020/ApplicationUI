pipeline {
  agent any
    
  tools {nodejs "node"}
    
  stages {
        
    stage('Cloning Git') {
      steps {
        git 'https://github.com/ESIR-SI-2020/ApplicationUI.git'
      }
    }
        
    stage('Install dependencies') {
      steps {
        sh 'npm install'
      }
    }

    stage('Build'){
      steps{
        sh 'ng build'
      }
    }

    stage('Deploy'){
      steps{
        sh 'ng serve'
      }
    }     
  }
}