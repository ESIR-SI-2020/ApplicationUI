pipeline {
  agent any
    
  stages {
        
    stage('Cloning Git') {
      steps {
        git 'https://github.com/ESIR-SI-2020/ApplicationUI.git'
      }
    }
        
    stage('Install dependencies') {
      steps {
        sh 'npm install'
      }
    }

    stage('Build'){
      steps{
        sh 'npm build'
      }
    }
     
  }
}
