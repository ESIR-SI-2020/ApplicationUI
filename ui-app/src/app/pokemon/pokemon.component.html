<mat-card>
    <mat-card-title>List of Pokemons</mat-card-title>
    <mat-card-content>
  
      <div *ngIf="isLoading">   
        <mat-spinner ></mat-spinner>
      </div>

      <div *ngIf="error" class="error">
        <p>{{ error }} </p>
      </div>
  
      <mat-list *ngIf="!isLoading && !error">
        <mat-list-item *ngFor="let poke of ( pokemons | async)">   
          <a [routerLink]="['/pokemon', poke.name]">{{ poke.name | uppercase }}</a>
        </mat-list-item>
      </mat-list>
  
    </mat-card-content>
  </mat-card>
